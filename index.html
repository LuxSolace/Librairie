<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>

    <div class="header__disclaimer">
        <h1><em>Bibliothèque</em> par Lorem.</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
    </div>
    
    <div class="header__button">
        <button type="button"></button>
        <button type="button"></button>
    </div>

</header>

<aside class="modal">
    
        <h2>Ajouter un livre</h2>
        <hr>
    
        <form>
    
            <div class="form__group">
                <label for="form__titre">Titre du livre</label>
                <input type="text" id="form__titre" placeholder="Notre-Dame de Paris" name="titre">
            </div>
    
            <div class="form__group">
                <label for="form__auteur">Auteur du livre</label>
                <input type="text" id="form__auteur" placeholder="Victor Hugo" name="auteur">
            </div>
    
            <div class="form__group">
                <label for="form__pages">Nombre de pages</label>
                <input type="number" id="form__pages" placeholder="940" name="pages">
            </div>
    
            <div class="form__group">
                <label for="form__statut">Cochez si vous avez déjà lu ce livre</label>
                <input type="checkbox" id="form__statut" name="statut">
            </div>
    
        </form>
    
</aside>


<main class="table-container">

    <table>

        <thead>

            <tr>
                <th>Titre</th>
                <th>Auteur</th>
                <th>Longueur</th>
                <th>Statut</th>
            </tr>

        </thead>

        <tbody>

            <tr>
                <td>Le château de Hurle</td>
                <td>Diana Wynne Jones</td>
                <td>432</td>
                <td><button type="button">À lire</button></td>
            </tr>

            <tr>
                <td>Intelligence Artificielles</td>
                <td>Fibretigre, Arnold Zephir, Héloïse Chochois</td>
                <td>192</td>
                <td><button type="button">À lire</button></td>
            </tr>

        </tbody>

    </table>

</main>

<footer>
    <p>Web-Lux</p>
</footer>

</body>

<script src="./script.js"></script>
</html>
